name: Build Base Image
on: 
  workflow_dispatch:
    inputs:
      image: 
        description: image name:tag to sync, ex.  busybox:latest
        required: true
        type: choice
        default: davionlinux
        options:
        - davion-node
        - davion-ubuntu
      targetEcrAccountId: 
        description: target ecr account
        required: true
        default: 148478469270
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@main
      - name: Build Image
        run: |
          ls
          echo ${working-directory}
          for i in */; do
            cd $i
            echo $i
            tag=${i//\//}
            echo $tag
            IMAGE_URL=${ECR_REGISTRY}/${IMAGE}:${tag}
            echo ${IMAGE_URL}
            cd ..
          done
